<div class="row">
    <div class="col-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" ngModel name="email" required email>
            </div>
            <div class="input-group">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" ngModel name="password" required password minlength="8">
            </div>
            <button class="btn" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='Login';">
                Login
            </button>
            <button class="btn" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='Sign-Up'">
               Sign-Up
            </button>
        </form>
    </div>
</div>
