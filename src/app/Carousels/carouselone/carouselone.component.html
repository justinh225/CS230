<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" >
      <div class="row" style="height: max-content;">
        <li *ngFor="let card of cards">
          <app-card image={{card.image}} color={{card.color}} type={{card.type}}> </app-card>
        </li>
      </div>
    </div>
  </div>
  <div class="carousel-item" >
    <div class="row" style="height: max-content;">
      <div class="col-3 mx-auto">
        <app-card class="d-flex justify-content-center"></app-card>
      </div>
      <div class="col-3">
        <app-card class="d-flex justify-content-center"> </app-card>
      </div>
      <div class="col-3">
        <app-card class="d-flex mx-auto justify-content-center"> </app-card>
      </div>
      <div class="col-3 mx-auto">
        <app-card class="d-flex justify-content-center"> </app-card>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
